<!doctype html>
<html>

<head>
  <script src="./croppr.js"></script>
  <link rel="stylesheet" href="./croppr.css">
</head>

<style>
  .modal {
    padding: 18px;
    border: 1px solid lightgrey;
    width: 300px;
    margin: 60px auto;
  }

  .modal img {
    max-width: 100%;
  }
</style>

<body>
  <h1>Croppr.js</h1>

  <div class="modal">
    <img src="https://unsplash.it/500/500/?random" alt="test" id="cropper-new">

  <hr>
  <div class="modal">
    <img src="https://unsplash.it/500/500/?random" alt="test" id="cropper-old">
  </div>

  <script>
    var croppr = new Croppr('#cropper-old', {
      onInitialize: (instance) => { console.log(instance); },
      onCropStart: (data) => { console.log('start', data); },
      onCropEnd: (data) => { console.log('end', data); },
      onCropMove: (data) => { console.log('move', data); }
    });

    var cropprNew = new Croppr.NewCroppr('#cropper-new', {
      onInitialize: (instance) => { console.log(instance); },
      onCropStart: (data) => { console.log('start', data); },
      onCropEnd: (data) => { console.log('end', data); },
      onCropMove: (data) => { console.log('move', data); }
    });
  </script>
</body>

</html>
